<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Cognito Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 1.5em;
      color: #2c3e50;
    }

    .button {
      display: inline-block;
      padding: 1em 2em;
      margin: 0.5em;
      font-size: 1em;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .login {
      background-color: #3498db;
      color: white;
    }

    .login:hover {
      background-color: #2980b9;
    }

    .logout {
      background-color: #e74c3c;
      color: white;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a la Demo Cognito</h1>

  <a class="button login"
     href="https://demo-app-jliza2025.auth.us-east-2.amazoncognito.com/login?client_id=62h4v1vodgbp1be0gaqp86v75p&response_type=code&scope=email+openid+profile&redirect_uri=http://localhost:5500/callback.html">
    Iniciar sesión con Cognito
  </a>

  <a class="button logout"
     href="https://demo-app-jliza2025.auth.us-east-2.amazoncognito.com/logout?client_id=62h4v1vodgbp1be0gaqp86v75p&logout_uri=http://localhost:5500/logout.html">
    Cerrar sesión
  </a>
</body>
</html>
